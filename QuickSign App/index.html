<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickSign App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
   <div class="container">
    <div class="head">
        <h1>QuickSign App</h1>
    </div>
    <div class="top">
        
        <div class="block">
            <p>Pick a color</p>
            <input class="color-picker" type="color" id="color-picker">
        </div>
        <div class="block">
            <p>Pick a background color</p>
            <input class="color-picker" type="color" id="bg-color">
        </div>
        <div class="block">
            <p>Pick font size</p>
            <select class="font-size" id="font-size">
                <option value="5">5px</option>
                <option value="10">10px</option>
                <option value="15">15px</option>
                <option value="20">20px</option>
                <option value="25">25px</option>
                <option value="30">30px</option>
                <option value="35">35px</option>
                <option value="40">40px</option>
                <option value="45">45px</option>
                <option value="50">50px</option>
            </select>
        </div>
    </div>
    <canvas class="canvas" id="canvas" width="970" height="600"></canvas>
    <div class="bottom">
        <button type="button" class="btn btn-danger" id="clear">Clear</button>
        <button type="button" class="btn btn-success" id="save">Save and Download</button>
        <button type="button" class="btn btn-warning" id="retrieve">Retrieve</button>
    </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
