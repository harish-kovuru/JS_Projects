<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Type Speed Test</h1>
        <input type="text" class="input-field" id="input" placeholder="Start typing...">
        <div class="content-box">
            <div id="content" class="typing-text">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quos.</p>
            </div>
            <div class="content">
                
                    <ul class="result-details">
                    <li class="time">
                        <p>Time left :</p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="mistake">
                        <p>Total Mistakes:</p>
                        <span><b>00</b></span>
                    </li>
                    <li class="wpm">
                        <p>Total WPM:</p>
                        <span><b>00</b></span>
                    </li>
                    <li class="cpm">
                        <p>Total CPM:</p>
                        <span><b>00</b></span>
                    </li>
                    </ul>
                    <button class="try-again">Try Again</button>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
